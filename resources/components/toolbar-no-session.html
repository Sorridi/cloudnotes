<component name="toolbar-no-session">
    <header>
        <div class="titlebar">

            <img id="logo" src="./assets/logo.png" alt="Logo">

            <div class="ghost-button"></div>

            <div class="titlebar-spacer">
            </div>

            <div class="titlebar-buttons">
                <button id="button-goback" class="alive-button">
                    <img src="./assets/icons/arrow-left.svg">
                </button>
                <button id="button-goforward" class="alive-button">
                    <img src="./assets/icons/arrow-right.svg">
                </button>
                <button id="button-reload" class="alive-button">
                    <img src="./assets/icons/reload.svg">
                </button>
            </div>

            <div class="titlebar-spacer">
            </div>

            <div class="titlebar-buttons">
                <button id="button-minimize" class="alive-button">
                    <img src="./assets/icons/minus.svg">
                </button>
                <button id="button-fullscreen" class="alive-button">
                    <img src="./assets/icons/fullscreen.svg">
                </button>
                <button id="button-close" class="alive-button">
                    <img src="./assets/icons/close.svg">
                </button>
            </div>

        </div>
        <script src="../dist/scripts/toolbar.js"></script>
    </header>
</component>
